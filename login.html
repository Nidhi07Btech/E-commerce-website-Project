<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/sign up</title>
    <link rel="stylesheet"  href="login.css">
</head>

<body>
    <header>
        <nav id="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact_page.html">Contact</a></li>
                <li><a href="about_us.html">About</a></li>
                <li><a href="login.html">login/Sign up</a></li>
            </ul>
        </nav>
    </header>
    <h3 class="title"> <b><u>Login / Sign up Form</u></b></h3>

    <div class="container">

        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>

        <form id="registration_Form">
        <div class="form-section">

            <div class="login-box">
                <input type="email" 
                       class="email ele" id="email"
                       placeholder="youremail@email.com" required>
                <input type="password"
                       class="password ele" id="password"
                       placeholder="password" required>
                <button type="submit" class="clkbtn" onclick="">Login</button>
                
            </div>

            <div class="signup-box">
                <input type="text" 
                       class="name ele" id="name"
                       placeholder="Enter your name" required>
                <input type="email" 
                       class="email ele" id="email"
                       placeholder="youremail@email.com" required>
                <input type="password" 
                       class="password ele" id="password"
                       placeholder="password" required>
                <input type="password" 
                       class="password ele" id="password"
                       placeholder="Confirm password" required>
                <button type="submit" class="clkbtn" onclick="">Signup</button>
            </div>
        </div>
        </form>
    </div>
    <Script src="login.js"></Script>
</body>
</html>
